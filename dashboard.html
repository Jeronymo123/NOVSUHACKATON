<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - UniAttend</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="dashboard.html" class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>UniAttend</span>
            </a>
            <ul class="nav-links">
                <li><a href="dashboard.html" class="active">Главная</a></li>
                <li><a href="table.html">Посещаемость</a></li>
                <li><a href="schedule.html">Расписание</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="profile.html" class="btn btn-secondary">
                    <i class="fas fa-user-circle"></i><p id="NameProfile">Проф. Иванов А.С.</p>
                </a>
                <a href="index.html" class="btn btn-primary" id="Logout">Выйти</a>
                <script src="scriptDashboard.js" type="module"></script>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="hero-section" style="max-width: 1000px; text-align: left;">
            <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 2rem;">
                <div>
                    <h1 style="background: none; -webkit-text-fill-color: var(--text); color: var(--text); margin-bottom: 0.5rem;" >Добро пожаловать, <span id="NameProfileMain">Профессор Иванов!</span></h1>
                    <p style="color: var(--text-light); font-size: 1.1rem;">Сегодня: <span id="currentDate">Понедельник, 15 декабря 2024</span></p>
                </div>
            </div>

            <div id="teacherStats" class="features-grid" style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem; display: none;">
                <div class="feature-card" style="padding: 1.5rem;">
                    <h3 style="font-size: 0.9rem; color: var(--text-light); margin-bottom: 0.5rem;">Сегодняшние пары</h3>
                    <div style="font-size: 2rem; font-weight: bold; color: var(--primary);">3</div>
                </div>
                <div class="feature-card" style="padding: 1.5rem;">
                    <h3 style="font-size: 0.9rem; color: var(--text-light); margin-bottom: 0.5rem;">Студентов в группе</h3>
                    <div style="font-size: 2rem; font-weight: bold; color: var(--primary);">28</div>
                </div>
                <div class="feature-card" style="padding: 1.5rem;">
                    <h3 style="font-size: 0.9rem; color: var(--text-light); margin-bottom: 0.5rem;">Средняя посещаемость</h3>
                    <div style="font-size: 2rem; font-weight: bold; color: var(--primary);">87%</div>
        </div>
    </div>

    <!-- Блок ближайших пар удален -->
</div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>UniAttend</span>
            </div>
            <p>&copy; 2025 Система учёта посещаемости. Все права защищены.</p>
        </div>
    </footer>

    <script>
        // Установка текущей даты
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('ru-RU', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
    </script>
</body>
</html>
