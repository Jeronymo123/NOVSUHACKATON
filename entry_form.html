<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniAttend - Авторизация и Регистрация</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> -->
    <style>
        .auth-container {
            display: flex;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .auth-forms {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .auth-card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        .form-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .tab-button {
            flex: 1;
            padding: 1rem;
            border: none;
            background: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab-button.active {
            color: #2563eb;
            border-bottom-color: #2563eb;
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        .name-fields {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .demo-accounts {
            background: #f1f5f9;
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-forms">
            <div class="auth-card">
                <div class="logo" style="justify-content: center; margin-bottom: 2rem; font-size: 2rem;">
                    <i class="fas fa-graduation-cap"></i>
                    <span>UniAttend</span>
                </div>

                <div class="form-tabs">
                    <button class="tab-button active" onclick="showTab('login')">Вход</button>
                    <button class="tab-button" onclick="showTab('registration')">Регистрация</button>
                </div>

                <!-- Форма входа -->
                <div id="loginForm" class="form-content active">
                    <h2 style="text-align: center; margin-bottom: 2rem; color: #1e293b;">Вход в систему</h2>
                    
                    <div class="Login">
                        <div class="form-group">
                            <label for="Login">Логин</label>
                            <input type="text" id="Login" class="form-control" placeholder="Введите ваш логин" required>
                            <label for="Login" id="ErrorLogin" style="display:none">Неверный логин</label>
                        </div>

                        <div class="form-group">
                            <label for="PasswordLog">Пароль</label>
                            <input type="password" id="PasswordLog" class="form-control" placeholder="Введите ваш пароль" required>
                            <label for="PasswrodLog" id="ErrorPass" style="display:none">Неверный пароль</label>
                        </div>

                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; font-size: 0.9rem;">
                            <a href="#" style="color: #2563eb; text-decoration: none; font-weight: 500;">Забыли пароль?</a>
                            
                        </div>

                        <button id="LogBut" class="btn btn-primary" style="width: 100%; margin-bottom: 1.5rem;">
                            <i class="fas fa-sign-in-alt"></i>Войти в систему
                        </button>
                    </div>

                    <script src="scriptAuthorization.js" type="module"></script>
                </div>

                <div id="registrationForm" class="form-content">
                    <h2 style="text-align: center; margin-bottom: 2rem; color: #1e293b;">Создать аккаунт</h2>
                    
                    <div class="Registartion">
                        <div class="form-group">
                            <label for="LogReg">Логин</label>
                            <input type="text" id="LogReg" class="form-control" placeholder="Придумайте логин" required>
                            <label for="LogReg" id="ErrorLog" style="display:none">Неверный логин</label>
                        </div>

                        <div class="name-fields">
                            <div class="form-group">
                                <label for="Surname">Фамилия</label>
                                <input type="text" id="Surname" class="form-control" placeholder="Иванов" required>
                                <label for="Surname" id="ErrorSurname" style="display:none">Неверная фамилия</label>
                            </div>
                            
                            <div class="form-group">
                                <label for="Name">Имя</label>
                                <input type="text" id="Name" class="form-control" placeholder="Иван" required>
                                <label for="Name" id="ErrorName" style="display:none">Неверное имя</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="Secondname">Отчество</label>
                            <input type="text" id="Secondname" class="form-control" placeholder="Иванович">
                            <label for="Secondname" id="ErrorSecondName" style="display:none">Неверное отчество</label>
                        </div>
                        
                        <div class="form-group">
                            <label for="Email">Email</label>
                            <input type="email" id="Email" class="form-control" placeholder="example@university.ru" required>
                            <label for="Email" id="ErrorEmail" style="display:none">Неверная электронная почта</label>
                        </div>
                        
                        <div class="form-group">
                            <label for="PasswordReg">Пароль</label>
                            <input type="password" id="PasswordReg" class="form-control" placeholder="Минимум 8 символов" required minlength="8">
                            <label for="PasswordReg"  id="ErrorPassword" style="display:none">Неверный пароль</label>
                        </div>

                        <div class="form-group" id="Group" style="display: none;">
                            <label for="Group" >Группа</label>
                            <input type="text" id="GrouP" class="form-control" placeholder="5092">
                        </div>
                        <div class="form-group">
                            <label id="SubjecT">Предмет</label>
                            <select id="Subject" class="form-select" required>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="Role">Роль</label>
                            <select id="Role" class="form-select" required>
                                <option value="professor">Преподаватель</option>
                                <option value="student">Студент</option>
                                <!-- <option value="admin">Администратор</option> -->
                            </select>
                        </div>
                        
                        <div style="margin-bottom: 2rem;">
                            <label id="Check" style="display: flex; align-items: center; gap: 0.5rem; color: #64748b; cursor: pointer; font-size: 0.9rem;">
                                <input type="checkbox" id="Doc" required style="width: 16px; height: 16px; accent-color: #2563eb;">
                                Я согласен с <a href="#" style="color: #2563eb; text-decoration: none;">условиями использования</a>
                            </label>
                        </div>
                        
                        <button id="RegBut" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">
                            <i class="fas fa-user-plus"></i>Зарегистрироваться
                        </button>
                    </div>

                    <script src="scriptRegistration.js" type="module"></script>
                </div>
            </div>
        </div>
    </div>

    <script >
        function showTab(tabName) {

    document.querySelectorAll('.form-content').forEach(form => {
        form.classList.remove('active');
    });


    document.querySelectorAll('.tab-button').forEach(button => {
        button.classList.remove('active');
    });


    document.getElementById(tabName + 'Form').classList.add('active');


    event.target.classList.add('active');
}

    </script>

</body>
</html>
