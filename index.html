<!DOCTYPE html>
<html>
<header>
    <title>Таблица</title>
    <link rel="stylesheet" href="style.css">
</header>

<body>
    <button id="AddColumn">TEXT</button>
    <input type="checkbox" id="Editing" unchecked>

    <input type="checkbox" id="Presence" checked style="display: none">
    <input type="checkbox" id="Pass" unchecked style="display: none">
    <input type="checkbox" id="Disease" unchecked style="display: none">
    <button id="AddStudent">Add</button>
    <select id="Subject"></select>
    <table id="Table">

        <thead>
            <tr id="DeleteColumn" style="display: none;">
                <td></td>
                <td></td>
            </tr>
            <tr id="Keyword">
                <td> №</td>
                <td> ФИО</td>
            </tr>
            <tr id="TypeWork">
                <td></td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr id="Body"></tr>
        </tbody>

    </table>
    <script src="scriptTable.js" type="module"></script>
    <script src="scriptStudent.js" type="module"></script>
    <script src="scriptSelector.js" type="module"></script>
</body>

</html>
