<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - UniAttend</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>UniAttend</span>
            </a>
            
            <ul class="nav-links">
                <li><a href="index.html">Главная</a></li>
            </ul>
            
            <div class="auth-buttons">
                <a href="login.html" class="btn btn-secondary">Войти</a>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="hero-section" style="max-width: 500px;">
            <div class="logo" style="justify-content: center; margin-bottom: 2rem; font-size: 2rem;">
                <i class="fas fa-graduation-cap"></i>
                <span>UniAttend</span>
            </div>
            <h2 style="background: none; -webkit-text-fill-color: var(--text); color: var(--text); margin-bottom: 2rem;">Создать аккаунт</h2>
            
            <form style="text-align: left;">
                <div class="form-group">
                    <label>ФИО</label>
                    <input type="text" class="form-control" placeholder="Иванов Иван Иванович" required>
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="example@university.ru" required>
                </div>
                
                <div class="form-group">
                    <label>Пароль</label>
                    <input type="password" class="form-control" placeholder="Минимум 8 символов" required minlength="8">
                </div>
                
                <div class="form-group">
                    <label>Подтвердите пароль</label>
                    <input type="password" class="form-control" placeholder="Повторите пароль" required>
                </div>
                
                <div class="form-group">
                    <label>Роль</label>
                    <select class="form-select" required>
                        <option value="">Выберите роль</option>
                        <option value="professor">Преподаватель</option>
                        <option value="student">Студент</option>
                        <option value="admin">Администратор</option>
                    </select>
                </div>
                
                <div style="margin-bottom: 2rem;">
                    <label style="display: flex; align-items: center; gap: 0.5rem; color: var(--text); cursor: pointer; font-size: 0.9rem;">
                        <input type="checkbox" required style="width: 16px; height: 16px; accent-color: var(--primary);">
                        Я согласен с <a href="#" style="color: var(--primary); text-decoration: none;">условиями использования</a>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">
                    <i class="fas fa-user-plus"></i>Зарегистрироваться
                </button>
                
                <p style="text-align: center; color: var(--text-light);">
                    Уже есть аккаунт? <a href="entry_form.html" style="color: var(--primary); text-decoration: none; font-weight: 500;">Войдите</a>
                </p>
            </form>
        </div>
    </main>
</body>
</html>
